<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //single argument in function
        function myfun(tno)
        {
            for(i=1;i<=10;i++)
            {
                document.write(`${tno}X${i}=${tno*i}<br/>`)
            }
        }
    
    </script>
</head>
<body>
    <h2>2<sup>nd</sup>Table</h2>
  <script>
    myfun(2)
  </script>
  <h2>3<sup>rd</sup>Table</h2>
  <script>
    myfun(3)
  </script>
  <h2>4<sup>th</sup>Table</h2>
  <script>
    myfun(4)
  </script>
</body>
</html>
